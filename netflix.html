<!DOCTYPE html>
<html>
<head>
  <title>Netflix Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #000;
      padding: 20px;
      color: #fff;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    
    nav {
      margin-top: 20px;
    }
    
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    
    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }
    
    .hero {
      background-image: url('https://via.placeholder.com/1200x500');
      background-size: cover;
      background-position: center;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }
    
    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #f40612;
    }
    
    .hero p {
      font-size: 20px;
      margin-bottom: 40px;
      color: #000;
    }
    
    .button {
      display: inline-block;
      background-color: #e50914;
      color: #fff;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 18px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    
    .button:hover {
      background-color: #f40612;
    }
    
    footer {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">Netflix</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">New & Popular</a></li>
          <li><a href="#">My List</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <section class="hero">
    <div class="container">
      <h1>Welcome to Netflix</h1>
      <p>Watch unlimited movies and TV shows. Anywhere, anytime.</p>
      <a href="#" class="button">Get Started</a>
    </div>
  </section>
  
  <footer>
    <div class="container">
      <p>&copy; 2023 Netflix</p>
    </div>
  </footer>
</body>
</html>
